<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 2:Formulario Login</title>
</head>
<body>
    <h1>Inicio de sesión</h1>
    <p>Para iniciar sesión, por favor ingrese nombre de usuario y constraseña.</p>
    <form action="" method="POST">
        <fieldset>
            <label for="nombreUsuario">Nombre de usuario:</label>
            <br>
            <input type="text" placeholder="Ingrese su nombre de usuario" name="nombreUsuario" required/>
            <br>
            <br>
            <label for="constraseña">Constraseña:</label>
            <br>
            <input type="password" placeholder="Ingrese su contraseña" name="contraseña" required/>
            <br>
            <br>
            <label for="check">Recordar datos del usuario</label>
            <input type="checkbox" name="check" id="">
            <br>
            <br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>   
</body>
</html>
